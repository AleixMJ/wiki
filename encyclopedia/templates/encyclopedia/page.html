{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'page' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Page Title">
        <p>Add the body of the new page in Markdown format:</p>        
        <textarea name="page"></textarea>
        <br>
        <input type="submit" value="Save Page">
      </form>     

{% endblock %}
