{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <p>Modify the body of the page in Markdown format:</p>        
        <textarea name="page">{{body}}</textarea>
        <br>
        <input type="submit" value="Save Page">
      </form>    
      

{% endblock %}
